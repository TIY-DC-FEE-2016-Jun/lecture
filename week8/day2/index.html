<!DOCTYPE html>
<html lang='en' ng-app='gh'>
    <head>
        <meta charset='utf-8'>
        <title>GitHub Tracker</title>
        <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css' rel='stylesheet' type='text/css' integrity='sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7' crossorigin='anonymous'>
    </head>
    <body>

        <h1>GitHub</h1>

        <nav>
            <ul class='nav nav-tabs'>
                <li><a ui-sref='home'>Home</a></li>
                <li><a ui-sref='login'>Login</a></li>
                <li><a href='#'>Logout</a></li>
                <li><a ui-sref='profile'>My Profile</a></li>
                <li><a ui-sref='repos'>Repo List</a></li>
                <li><a ui-sref='help'>Help</a></li>
            </ul>
        </nav>


        <main class='view-content' ui-view></main>


        <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.js'></script>
        <script src='js/app/gh.module.js'></script>
        <script src='js/app/github.service.js'></script>
        <script src='js/profile/login.controller.js'></script>
        <script src='js/profile/profile.controller.js'></script>
        <script src='js/repos/repos.controller.js'></script>

    </body>
</html>
