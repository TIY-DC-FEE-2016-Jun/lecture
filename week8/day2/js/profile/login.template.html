<section>
    <h2>Login with API Key</h2>

    <p class='alert alert-warning' ng-show='loginCtrl.message'>
        {{loginCtrl.message}}
    </p>

    <form name='login' ng-submit='login.$valid && loginCtrl.authenticate()' novalidate>
        <input type='text' ng-model='loginCtrl.data.key' name='apiKey' placeholder='GitHub API Key' required>
        <input type='submit' class='btn btn-primary btn-sm'>
    </form>
</section>
